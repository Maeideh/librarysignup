<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">فرم ثبت نام کتابخونه</h1>
          
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">نام</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="نام خود را وارد کنید"
              
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">ایمیل</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="ایمیل خود را وارد کنید"
              
            />
          </div>

          <div class="form-group">
            <label id="number-label" for="number"
              >سن<span class="clue">(اختیاری)</span></label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              class="form-control"
              placeholder="سن"
            />
          </div>

        </form>
       

      </div>
      
</body>
</html>
